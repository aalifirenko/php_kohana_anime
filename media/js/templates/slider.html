<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="active item"><img src="<%= image[1].src %>" /></div>
        <div class="item"><img src="<%= image[2].src %>" /></div>
        <div class="item"><img src="<%= image[3].src %>" /></div>
        <div class="item"><img src="<%= image[4].src %>" /></div>
        <div class="item"><img src="<%= image[5].src %>" /></div>
        <div class="item"><img src="<%= image[6].src %>" /></div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
